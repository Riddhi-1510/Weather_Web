<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/48bdc4c7f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="weather-web">
        <div class="container">
            <h1>About Weather</h1>
            <div class="info">
                <h1 class="temp">35&#176;</h1>
                <div class="cityinfo">
                    <h1 class="name">Vadodara</h1>
                    <span class="time">3:03</span>
                    -
                    <span class="day date" id="try">Satur Aug 12 2023</span>
                </div>

                <div class="iconWeather">
                    <img src="/icons/day/113.png"class="wimg icon" alt=""><span class="condition"> Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="form1">
                <form id="locationInput">
                    <input id="myInput" type="text" class="search searchl" placeholder="Search Location..."/>
                    <button type="submit" class="submit btn1">
                        <i class="fas fa-search col"></i>
                    </button>
                </form>
                <ul class="list_city cities">
                    <li class="city">Ahmedabad</li>
                    <li class="city">Gandhinagar</li>
                    <li class="city">Surat</li>
                    <li class="city">Vadodara</li>
                </ul>
                <hr>
            </div>
            <div class="weatherDetails">
                <ul class="weatherlist">
                    <li class="types"><span>Cloudy</span>
                        <span class="cloudy cloud"> 70% </span>
                    </li>
                    <li class="types"><span>Humidity</span><span class="humidity"> 60%</span></li>
                    <li class="types"><span>wind</span>
                        <spna class="wind"> 10 km/h </spna>
                    </li>
                </ul>
            </div>
            <hr>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
